type Token @entity {
  # token address
  id: ID!
  # token symbol
  symbol: String!
}

type Pool @entity {
  # pool address
  id: ID!
  # token0
  token0: Token!
  # token1
  token1: Token!
  # fee amount
  feeTier: BigInt!
  # in range liquidity
  liquidity: BigInt!
  # current tick
  tick: BigInt
}
